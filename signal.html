<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CandleLogic AI – Signal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0b0f15;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111827;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,200,150,0.2);
    }
    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .candles {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }
    .candle-select {
      flex: 0 0 48%;
    }
    select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #1f2937;
      color: #fff;
    }
    .signal-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }
    .signal-btn:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }
    .output {
      margin-top: 20px;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .copy-btn, .reset-btn {
      margin-top: 10px;
      width: 48%;
      padding: 10px;
      background: #0ea5e9;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .reset-btn {
      background: #f43f5e;
      float: right;
    }
    .time {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CandleLogic AI – Signal Generator</h2>
    <div class="candles">
      <div class="candle-select"><select id="c1"><option value="">Candle 1</option><option value="G">🟢 Green</option><option value="R">🔴 Red</option></select></div>
      <div class="candle-select"><select id="c2"><option value="">Candle 2</option><option value="G">🟢 Green</option><option value="R">🔴 Red</option></select></div>
      <div class="candle-select"><select id="c3"><option value="">Candle 3</option><option value="G">🟢 Green</option><option value="R">🔴 Red</option></select></div>
      <div class="candle-select"><select id="c4"><option value="">Candle 4</option><option value="G">🟢 Green</option><option value="R">🔴 Red</option></select></div>
      <div class="candle-select"><select id="c5"><option value="">Running Candle</option><option value="G">🟢 Green</option><option value="R">🔴 Red</option></select></div>
    </div>
    <button class="signal-btn" onclick="generateSignal()" id="generateBtn">🚀 Generate Signal</button>
    
    <div class="output" id="outputBox" style="display: none;"></div>
    <div style="display:flex; gap:4%; justify-content: space-between;">
      <button class="copy-btn" onclick="copySignal()">📋 Copy Signal</button>
      <button class="reset-btn" onclick="resetOutput()">🔁 Reset</button>
    </div>
    <div class="time" id="timerText"></div>
  </div>

  <script>
    let lockUntil = null;

    function generateSignal() {
      const c1 = document.getElementById('c1').value;
      const c2 = document.getElementById('c2').value;
      const c3 = document.getElementById('c3').value;
      const c4 = document.getElementById('c4').value;
      const c5 = document.getElementById('c5').value;
      const all = [c1, c2, c3, c4, c5];

      if (all.some(v => v === '')) {
        alert('❗ Please select all 5 candles.');
        return;
      }

      const reds = all.slice(0,4).filter(c => c === 'R').length;
      const greens = all.slice(0,4).filter(c => c === 'G').length;
      let signal = 'WAIT';

      if (reds > greens && c5 === 'G') signal = 'PUT';
      else if (greens > reds && c5 === 'R') signal = 'CALL';
      else signal = 'INVALID';

      const now = new Date();
      const bdNow = new Date(now.getTime() + (6 * 60 * 60 * 1000));
      const currentTime = bdNow.toTimeString().slice(0,5);
      bdNow.setMinutes(bdNow.getMinutes() + 1);
      const nextTime = bdNow.toTimeString().slice(0,5);
      lockUntil = bdNow;

      let result = `✅ Signal Output Preview\n📡 Signal Type: ⬇ ${signal}\n➡️ Next Candle Time: ${nextTime}\n🟢 Green: ${greens}     🔴 Red: ${reds}\n📶 Running Candle: ${c5 === 'G' ? '🟢 GREEN' : '🔴 RED'}\n⏰ Signal Time: ${currentTime}`;
      document.getElementById('outputBox').style.display = 'block';
      document.getElementById('outputBox').innerText = result;
      document.getElementById('generateBtn').disabled = true;

      startCountdown();
    }

    function copySignal() {
      const text = document.getElementById('outputBox').innerText;
      navigator.clipboard.writeText(text);
      alert("✅ Signal copied!");
    }

    function resetOutput() {
      document.getElementById('outputBox').innerText = '';
      document.getElementById('outputBox').style.display = 'none';
      document.getElementById('generateBtn').disabled = false;
      document.getElementById('timerText').innerText = '';
      lockUntil = null;
    }

    function startCountdown() {
      const timer = document.getElementById('timerText');
      const interval = setInterval(() => {
        const now = new Date();
        if (!lockUntil || now >= lockUntil) {
          timer.innerText = '';
          document.getElementById('generateBtn').disabled = false;
          clearInterval(interval);
        } else {
          const diff = Math.floor((lockUntil - now) / 1000);
          timer.innerText = `⏳ Next signal in: ${diff}s`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
