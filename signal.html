<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CandleLogic AI – Signal Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 12px;
      border-left: 4px solid #3f7cff;
      padding-left: 10px;
    }

    .output-box {
      background: #1e242c;
      border-radius: 10px;
      padding: 16px;
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.7;
      border-left: 4px solid #3f7cff;
    }

    .output-box .valid {
      color: #00ff88;
    }

    .output-box .invalid {
      color: #ff5555;
    }

    .signal-row {
      margin: 8px 0;
    }

    .signal-row strong {
      width: 140px;
      display: inline-block;
    }

    .copy-button {
      background-color: #3f7cff;
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }

    .copy-button:hover {
      background-color: #2c5fe4;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="section-title">📡 Generated Signal</h2>

    <div class="output-box">
      <div class="signal-row"><strong>📡 Signal Type:</strong> ⬇ PUT</div>
      <div class="signal-row"><strong>➡️ Next Candle Time:</strong> 14:33</div>
      <div class="signal-row"><strong>🟢 Green:</strong> 2 &nbsp;&nbsp;&nbsp; 🔴 Red: 3</div>
      <div class="signal-row"><strong>Running Candle:</strong> 🟢 GREEN</div>
      <div class="signal-row"><strong>Status:</strong> ✅ VALID</div>
      <div class="signal-row valid">✅ Matches 1st Step MTG Rule</div>

      <button class="copy-button" onclick="copySignal()">📋 Copy Signal</button>
    </div>
  </div>

  <script>
    function copySignal() {
      const signalText = `📡 Signal Type: ⬇ PUT\n➡️ Next Candle Time: 14:33\n🟢 Green: 2    🔴 Red: 3\nRunning Candle: 🟢 GREEN\nStatus: ✅ VALID\n✅ Matches 1st Step MTG Rule`;
      navigator.clipboard.writeText(signalText);
      alert("Signal copied to clipboard!");
    }
  </script>
</body>

</html>
