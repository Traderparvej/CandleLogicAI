<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CandleLogic AI – Signal Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f1218;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #1b1f27;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }
    .select-label {
      margin-bottom: 4px;
      font-size: 14px;
      color: #ccc;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #2a2f3a;
      color: #fff;
      font-size: 15px;
    }
    .candle-selection {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .candle-box {
      flex: 1 0 48%;
      background: #20242d;
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      user-select: none;
    }
    .candle-box.red {
      border: 2px solid #f44336;
    }
    .candle-box.green {
      border: 2px solid #4caf50;
    }
    .candle-box.active {
      box-shadow: 0 0 5px 2px #00c853 inset;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .signal-output {
      margin-top: 25px;
      background: #161b22;
      border-left: 5px solid #00c853;
      padding: 16px;
      border-radius: 12px;
      position: relative;
    }
    .output-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 15px;
    }
    .label {
      color: #ccc;
    }
    .value {
      font-weight: bold;
    }
    .value.put {
      color: #f44336;
    }
    .value.call {
      color: #4caf50;
    }
    .value.invalid {
      color: #f44336;
    }
    .value.valid {
      color: #00c853;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .dot.red {
      background: #f44336;
    }
    .dot.green {
      background: #4caf50;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #2e7d32;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CandleLogic AI</h1>
  <div class="container">
    <div class="candle-selection" id="candleInputs">
      <!-- Candle boxes -->
      <div class="candle-box" data-index="1">Candle 1</div>
      <div class="candle-box" data-index="2">Candle 2</div>
      <div class="candle-box" data-index="3">Candle 3</div>
      <div class="candle-box" data-index="4">Candle 4</div>
      <div class="candle-box" data-index="5">Candle 5</div>
    </div>

    <label class="select-label">Running Candle</label>
    <select id="runningCandle">
      <option value="">Select</option>
      <option value="red">🔴 RED</option>
      <option value="green">🟢 GREEN</option>
    </select>

    <button onclick="generateSignal()">Generate Signal</button>

    <div id="outputArea"></div>
  </div>

  <script>
    const candleBoxes = document.querySelectorAll('.candle-box');
    const candleStates = Array(5).fill(null);

    candleBoxes.forEach(box => {
      box.addEventListener('click', () => {
        const index = parseInt(box.getAttribute('data-index')) - 1;
        const current = candleStates[index];
        if (current === 'red') {
          candleStates[index] = 'green';
          box.classList.remove('red');
          box.classList.add('green');
        } else if (current === 'green') {
          candleStates[index] = null;
          box.classList.remove('green');
        } else {
          candleStates[index] = 'red';
          box.classList.add('red');
        }
        box.classList.toggle('active', candleStates[index] !== null);
      });
    });

    function generateSignal() {
      const running = document.getElementById('runningCandle').value;
      if (!running || candleStates.includes(null)) {
        alert("Please select all candles and running candle.");
        return;
      }

      const redCount = candleStates.filter(c => c === 'red').length;
      const greenCount = candleStates.filter(c => c === 'green').length;
      const lastCandle = candleStates[4];
      const now = new Date();
      const signalTime = now.toTimeString().slice(0, 5);
      const mismatch = lastCandle === running;
      const status = mismatch ? '❌ INVALID' : '✅ VALID';

      let signalType = 'WAIT';
      if (!mismatch) {
        signalType = redCount > greenCount ? '⬆ CALL' :
                     greenCount > redCount ? '⬇ PUT' : 'WAIT';
      }

      const outputHTML = `
        <div class="signal-output">
          <button class="copy-btn" onclick="copySignal(this)">Copy</button>
          <div class="output-row"><span class="label">Signal Type</span><span class="value ${signalType.includes('CALL') ? 'call' : signalType.includes('PUT') ? 'put' : ''}">${signalType}</span></div>
          <div class="output-row"><span class="label">Signal Time</span><span class="value"><i class="fa fa-clock"></i> ${signalTime}</span></div>
          <div class="output-row"><span class="label">Candle Count</span><span class="value"><span class="dot red"></span> ${redCount} <span class="dot green"></span> ${greenCount}</span></div>
          <div class="output-row"><span class="label">Running Candle</span><span class="value ${running}">${running === 'red' ? '🔴 RED' : '🟢 GREEN'}</span></div>
          <div class="output-row"><span class="label">Status</span><span class="value ${mismatch ? 'invalid' : 'valid'}">${status}</span></div>
        </div>
      `;

      document.getElementById('outputArea').innerHTML = outputHTML;
    }

    function copySignal(btn) {
      const text = btn.parentElement.innerText.replace("Copy", "").trim();
      navigator.clipboard.writeText(text).then(() => {
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = "Copy", 2000);
      });
    }
  </script>
</body>
</html>
