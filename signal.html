<p class="rule">‚ö° Rule: ‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ‡¶ø‡¶§ ‡¶∏‡¶Æ‡¶Ø‡¶º‡ßá‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡ßá‡¶≤‡ßá‡¶∞ ‡¶¶‡¶ø‡¶ï‡ßá‡¶á ‡¶ü‡ßç‡¶∞‡ßá‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®‡•§ ‚ù§Ô∏è</p>

<script>
  // Sample OTC pairs
  const pairs = [
    "USD/EGP-OTC", "USD/ARS-OTC", "BRL/USD-OTC", "USD/COP-OTC", "USD/PKR-OTC",
    "USD/BDT-OTC", "USD/INR-OTC", "NZD/CAD-OTC", "USD/DZD-OTC"
  ];

  function pad(num) {
    return num.toString().padStart(2, '0');
  }

  function generateSignals(count = 5) {
    let baseHour = 18;
    let baseMinute = 10;

    let output = '';

    for(let i = 0; i < count; i++) {
      // increment time randomly between 1-7 minutes
      baseMinute += Math.floor(Math.random() * 7) + 1;
      if(baseMinute >= 60) {
        baseMinute -= 60;
        baseHour++;
        if(baseHour > 23) baseHour = 0;
      }

      const time = `${pad(baseHour)}:${pad(baseMinute)}`;
      const pair = pairs[Math.floor(Math.random() * pairs.length)];

      output += `„ÄÜ ${time}: ${pair}\n`;
    }

    return output;
  }

  document.getElementById('signalOutput').textContent = generateSignals();
</script>
