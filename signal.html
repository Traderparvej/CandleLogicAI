<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CandleLogic AI – Signal Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b1120;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.15);
      width: 320px;
    }
    .container h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    .container h2::before {
      content: "🧠 ";
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 7px 0;
      border: none;
      border-radius: 5px;
      font-size: 15px;
    }
    select {
      background: #334155;
      color: white;
    }
    button {
      background-color: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .output {
      margin-top: 20px;
      background: #0f172a;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    .signal-type {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .copy-btn {
      background-color: #2563eb;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CandleLogic AI</h2>

    <label>Last 5 Candle Colors:</label>
    <select id="c1">
      <option value="">Select Candle 1</option>
      <option value="R">🔴 Red</option>
      <option value="G">🟢 Green</option>
    </select>
    <select id="c2">
      <option value="">Select Candle 2</option>
      <option value="R">🔴 Red</option>
      <option value="G">🟢 Green</option>
    </select>
    <select id="c3">
      <option value="">Select Candle 3</option>
      <option value="R">🔴 Red</option>
      <option value="G">🟢 Green</option>
    </select>
    <select id="c4">
      <option value="">Select Candle 4</option>
      <option value="R">🔴 Red</option>
      <option value="G">🟢 Green</option>
    </select>
    <select id="c5">
      <option value="">Select Candle 5 (Last Candle)</option>
      <option value="R">🔴 Red</option>
      <option value="G">🟢 Green</option>
    </select>

    <label>Running Candle:</label>
    <select id="running">
      <option value="">Select Running Candle</option>
      <option value="R">🔴 Red</option>
      <option value="G">🟢 Green</option>
    </select>

    <button id="generateBtn" onclick="generateSignal()">Generate Signal</button>

    <div class="output" id="outputBox">
      <div class="signal-type" id="signalText"></div>
      <div id="signalTime"></div>
      <button class="copy-btn" onclick="copySignal()">Copy Signal</button>
    </div>
  </div>

  <script>
    let lastGeneratedTime = null;

    function generateSignal() {
      const c1 = document.getElementById('c1').value;
      const c2 = document.getElementById('c2').value;
      const c3 = document.getElementById('c3').value;
      const c4 = document.getElementById('c4').value;
      const c5 = document.getElementById('c5').value;
      const running = document.getElementById('running').value;
      const outputBox = document.getElementById('outputBox');
      const signalText = document.getElementById('signalText');
      const signalTime = document.getElementById('signalTime');

      if (!c1 || !c2 || !c3 || !c4 || !c5 || !running) {
        alert('Please select all candles including running candle.');
        return;
      }

      const now = new Date();
      if (lastGeneratedTime && now - lastGeneratedTime < 60000) {
        alert("Wait at least 1 minute before generating a new signal.");
        return;
      }

      let signal = "WAIT";
      if ((c1 === "R" && c2 === "R" && c3 === "R" && c4 === "R" && c5 === "R") ||
          (c1 === "G" && c2 === "G" && c3 === "G" && c4 === "G" && c5 === "G")) {
        signal = c5 === "R" ? "CALL" : "PUT";
      }

      // Validation: Last Candle should not match Running Candle
      if (c5 === running) {
        signalText.textContent = `❌ INVALID SIGNAL`;
      } else {
        signalText.textContent = `✅ ${signal} Signal`;
      }

      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      signalTime.textContent = `🕒 Signal Time: ${hours}:${minutes}`;

      outputBox.style.display = "block";
      lastGeneratedTime = now;
    }

    function copySignal() {
      const text = document.getElementById("signalText").textContent + "\n" +
                   document.getElementById("signalTime").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Signal copied!");
      });
    }
  </script>
</body>
</html>
