<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CandleLogic AI ‚Äì Signal Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b0f15;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h2 {
      color: #38bdf8;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 200, 150, 0.3);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #facc15;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0ea5e9;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>
  <h2>üß† CandleLogic AI ‚Äì Generate Signal</h2>
  <div class="form-container">
    <form>
      <label for="timezone">üåç Time Zone</label>
      <select id="timezone">
        <option value="Asia/Dhaka">Asia/Dhaka (GMT+6)</option>
        <option value="Asia/Kolkata">Asia/Kolkata (GMT+5:30)</option>
        <option value="UTC">UTC (GMT+0)</option>
        <option value="Asia/Dubai">Asia/Dubai (GMT+4)</option>
        <option value="Asia/Jakarta">Asia/Jakarta (GMT+7)</option>
      </select>

      <label for="pair">üí± Market Pair</label>
      <select id="pair">
        <option value="EURUSD">EUR/USD</option>
        <option value="GBPUSD">GBP/USD</option>
        <option value="USDJPY">USD/JPY</option>
        <option value="AUDUSD">AUD/USD</option>
        <option value="NZDUSD">NZD/USD</option>
        <option value="USDCAD">USD/CAD</option>
        <option value="USDCHF">USD/CHF</option>
        <option value="EURJPY">EUR/JPY</option>
      </select>

      <button type="button">üîç Generate Signal</button>
    </form>
  </div>
</body>
</html>
