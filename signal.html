<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #21262d;
      color: white;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .candle-boxes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .candle-select {
      padding: 10px;
      border-radius: 8px;
      background: #21262d;
      color: white;
      border: 2px solid #444;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #22c55e;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #16a34a;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #1f2937;
      border-left: 5px solid #22c55e;
      border-radius: 10px;
      font-size: 16px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CandleLogic AI</h2>

    <label for="market">Market Type</label>

      <option value="Asia/Kolkata">Asia/Kolkata (GMT+5:30)</option>
      <option value="UTC">UTC</option>
      <option value="America/New_York">New York (GMT-4)</option>
      <option value="Europe/London">London (GMT+1)</option>
    </select>

    <label>Select Last 5 Candles</label>
    <div class="candle-boxes">
      <select id="candle1" class="candle-select">
        <option value="">Candle 1</option>
        <option value="green">ðŸŸ¢ Green</option>

        <option value="green">ðŸŸ¢ Green</option>
        <option value="red">ðŸ”´ Red</option>
      </select>
      <select id="candle4" class="candle-select">
        <option value="">Candle 4</option>
        <option value="green">ðŸŸ¢ Green</option>
        <option value="red">ðŸ”´ Red</option>
      </select>
      <select id="candle5" class="candle-select">
        <option value="">Candle 5</option>
        <option value="green">ðŸŸ¢ Green</option>
        <option value="red">ðŸ”´ Red</option>
      </select>
    </div>

    <label for="running">Running Candle</label>
    <select id="running">
      <option value="">Select</option>
      <option value="green">ðŸŸ¢ Green</option>
      <option value="red">ðŸ”´ Red</option>
    </select>

    <button class="btn" onclick="generateSignal()">Generate Signal</button>

    <div class="output" id="outputBox"></div>

  <script>
    function generateSignal() {
      const candles = [
        document.getElementById('candle1').value,
        document.getElementById('candle2').value,
        document.getElementById('candle3').value,
        document.getElementById('candle4').value,
        document.getElementById('candle5').value
      ];
      const running = document.getElementById('running').value;
      const market = document.getElementById('market').value;
      const pair = document.getElementById('pair').value;
      const tz = document.getElementById('timezone').value;

      if (candles.includes("") || !running || !market || !pair || !tz) {
        alert("Please complete all fields");
        return;
      }

      const lastCandle = candles[4];
      const signal = (lastCandle !== running)
        ? (lastCandle === "green" ? "PUT" : "CALL")
        : "INVALID";

      const now = new Date().toLocaleTimeString("en-GB", { timeZone: tz, hour: "2-digit", minute: "2-digit" });

      const outputText = `
        âœ… <b>Market:</b> ${market}<br>
        ðŸ“Š <b>Pair:</b> ${pair}<br>
        ðŸ•‘ <b>Time:</b> ${now}<br>
        ðŸ“ˆ <b>Signal:</b> ${signal}
      `;

      const outputBox = document.getElementById("outputBox");
      outputBox.innerHTML = outputText;
      outputBox.style.display = "block";
    }
  </script>
</body>
</html>
