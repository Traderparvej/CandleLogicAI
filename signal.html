<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CandleLogic AI ‚Äì Signal Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0b0f15;
      color: #fff;
      padding: 30px 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #111722;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,150,0.08);
    }

    /* üïØÔ∏è Candlestick Logo */
    .candle-logo {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .candle {
      width: 10px;
      height: 40px;
      position: relative;
      border-radius: 2px;
      animation: flicker 1s infinite alternate;
    }

    .green {
      background-color: #00ff88;
    }

    .red {
      background-color: #ff4c4c;
    }

    .candle::before,
    .candle::after {
      content: '';
      position: absolute;
      left: 50%;
      width: 2px;
      background: #000;
      transform: translateX(-50%);
    }

    .candle::before {
      top: -10px;
      height: 10px;
    }

    .candle::after {
      bottom: -10px;
      height: 10px;
    }

    @keyframes flicker {
      0% {
        opacity: 0.85;
        transform: scaleY(1);
      }
      100% {
        opacity: 1;
        transform: scaleY(1.1);
      }
    }

    h2 {
      text-align: center;
      color: #00d9ff;
      margin: 5px 0 20px;
    }

    h2 span {
      color: #ffc107;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      background-color: #2196f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1976d2;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row select {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- üïØÔ∏è Animated Candle Logo -->
    <div class="candle-logo">
      <div class="candle green"></div>
      <div class="candle red"></div>
    </div>

    <h2>CandleLogic <span>AI</span> ‚Äì Signal Generator</h2>

    <!-- üîΩ Signal Generator Form -->
    <form id="signalForm">
      <label>Market</label>
      <select>
        <option>Binary</option>
        <option>OTC</option>
        <option>Real</option>
      </select>

      <label>Timezone</label>
      <select>
        <option>GMT+6 (BD Time)</option>
        <!-- Other timezones can be added -->
      </select>

      <label>Pair</label>
      <select>
        <option>EUR/USD</option>
        <!-- Add other pairs -->
      </select>

      <label>Last 5 Candles</label>
      <div class="row">
        <select><option>Select</option></select>
        <select><option>Select</option></select>
      </div>
      <div class="row">
        <select><option>Select</option></select>
        <select><option>Select</option></select>
      </div>
      <select><option>Select</option></select>

      <label>Running Candle</label>
      <select><option>Select</option></select>

      <button type="submit">Generate Signal</button>
    </form>
  </div>
</body>
</html>
